<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevTools Debugging Demo</title>
</head>
<body>
  <h1>JavaScript Debugging Demo</h1>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="greetUser()">Say Hello</button>

  <p id="greeting"></p>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value;
      const greeting = name ? `Hello, ${name}!` : 'Hello, Stranger!';

      // Display on page
      document.getElementById('greeting').innerText = greeting;

      // Log to console for DevTools practice
      console.log('User clicked button');
      console.log(`Greeting generated: ${greeting}`);

      // Simulate a "backend call" (fake fetch)
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(data => console.log('Fetched data:', data))
        .catch(error => console.error('Fetch failed:', error));
    }
  </script>
</body>
</html>
